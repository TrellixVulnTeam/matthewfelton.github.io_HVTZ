<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Team Assignment</title>
    <meta name="description" content="teamassignment" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SWAPI</h1>
    <main>
        <div class="listbox">
          <table id="shiplist">
            <thead>
              <tr>
                <th>Name</th>
                <th>Length</th>
                <th>Crew</th>
              </tr>
            </thead>
  
            <tbody></tbody>
          </table>
  
          <a id="prev" href="#">&lt;-Prev</a> <a id="next" href="#">Next -&gt;</a>
        </div>
        <div id="detailsbox" class="hidden">
          <dl>
            <dt>Name:</dt>
            <dd class="name"></dd>
            <dt>Model:</dt>
            <dd class="model"></dd>
            <dt>Class:</dt>
            <dd class="class"></dd>
            <dt>*Movies:</dt>
            <dd class="movies"></dd>
          </dl>
        </div>
    <script src="api.js"></script>
  </body>
</html>
